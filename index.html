<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: #2c2c2e;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .main {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .main img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            cursor: pointer;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2e;
        }
        .footer p {
            margin: 10px 0;
            font-size: 18px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hamster Kombat</h1>
    </div>

    <div class="main">
        <img id="hamsterImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe5CKGUoPsXP-lM5xo811hAOkRKmLYKOPV9A&s" alt="Hamster Kombat">
        <div class="loading">Click Me...</div>
        <div id="clickCount">Clicks: 0</div>
    </div>

    <div class="footer">
        <p>Hamster Kombat Token will be launched on TON</p>
        <p>Stay tuned</p>
        <p>More info in official channels</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/telegram-app.png" alt="Telegram"></a>
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/youtube-play.png" alt="YouTube"></a>
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter"></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const image = document.getElementById('hamsterImage');
            const clickCountDisplay = document.getElementById('clickCount');
            const userKey = 'userHamsterClicks';
            
            // Load the user's click count from localStorage
            let userClicks = parseInt(localStorage.getItem(userKey)) || 0;
            clickCountDisplay.textContent = `Clicks: ${userClicks}`;
            
            // Increment the click count on image click
            image.addEventListener('click', () => {
                userClicks += 1;
                localStorage.setItem(userKey, userClicks);
                clickCountDisplay.textContent = `Clicks: ${userClicks}`;
            });
        });
    </script>

</body>
</html>
